<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/515e3f1675.js" crossorigin="anonymous"></script>
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="random.css">

    <title>Random Tasker</title>

</head>
<body>
    <header>
        <h1>Bebie Grace Balbuena</h1>
        <ul class="navigation" >
              <li class= "valid"><a class="active" href="index.html">Validation</a></li> 
              <li class= "random"><a href="random.html">Random Task Generator</a></li>
        </ul>
       
 </header> 
    <div class="mytask"> 
    </div> 
    <div class="container">
    <form name="toDolist">
        <input type="text" id="myinput" name="list_item" placeholder="Input Routine">

<div class="btns">
    <button type="button" class="btn btn-outline-secondary" id="bebtns">Add Task</button><button type="button"class="btn btn-outline-secondary" id="random">Generate Random Tasks</button>
</div>
     
    </form>
    <br>
    <ol id="holder">
    </ol>
    <script>
        const mytask = 'https://jsonplaceholder.typicode.com/todos';

        fetch(mytask)
            .then(res => {
                return res.json();
            })
            .then(data => {
                for (let index = 0; index < 10; index++) {
                    let limit = Math.floor(Math.random() * data.length);
                    $("ol").append("<li class='myInList'> " + data[limit].title + '<i class="fa-solid fa-trash"></i>" </li>');

                }
            })

    .catch(function (error) {
        console.log(error);
    })
        $(document).ready(function(){
            $('#bebtns').click(function(){
                
                var addItem = $('#myinput').val();
                if($('#myinput').val()=="" ){
                    $('#myinput').addClass('empty')
                }else{
                    $('ol').append('<li class="add">Custom Task: '+addItem+' <i class="fa-solid fa-trash"></i></li>');
                    $('#myinput').val('');
                } 
            });
            $('ol').on('click', '.fa-trash', function(){
                $(this).parent('li').addClass('linethrough').fadeOut(500);
            });
            
            $(document).on('dblclick', 'ol .add', function () {
            $(this).addClass('linethrough');
            });

            $(document).on('dblclick', 'ol .ran', function () {
                $(this).addClass('linethrough');
            });
                
            });
            $(document).on('dblclick', 'ol .myInList', function () {
                $(this).addClass('linethrough');
            });
                
            
         

        $(document).ready(function(){
        $("#random").click(function(){
            $(".myInList").remove();
            $(".ran").remove();

        $.ajax({
            url:"https://jsonplaceholder.typicode.com/todos",
            datatype:"json",
            success: function(data){
                for(let j=0; j<10; j++){
                    let n = Math.floor(Math.random()*data.length);
                    $("#holder").append("<li class='ran'> " +data[n].title + '<i class="fa-solid fa-trash"></i>" </li>');
    
                }
               
            }
                });
                
            });

        });
        



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>

</body>
</html>
